<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль пользователя</title>
</head>
<body>
<h1>Профиль пользователя</h1>
<p><strong>Имя:</strong> <span th:text="${name}">Имя</span></p>
<p><strong>Фамилия:</strong> <span th:text="${surname}">Фамилмя</span></p>
<p><strong>Логин:</strong> <span th:text="${login}">Логин</span></p>
<p><strong>ID:</strong> <span th:text="${id}">ID</span></p>
<p><strong>Email:</strong> <span th:text="${email}">Email</span></p>
</body>
</html>
