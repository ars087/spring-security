databaseChangeLog:
  - changeSet:
      id: 2
      author: Arsen Azaryan
      changes:
        - sqlFile:
            endDelimiter: next
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
            encoding: "UTF-8"
            path: create-user.sql
      rollback:
        - sqlFile:
            endDelimiter: next
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: true
            encoding: "UTF-8"
            path: drop-user.sql